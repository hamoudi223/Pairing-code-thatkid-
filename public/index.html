<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur de Pairing Code</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <img src="https://files.catbox.moe/tr8qs8.jpg" alt="Illustration" class="banner"/>
    <h1>Générateur de Pairing Code WhatsApp</h1>
    <form id="pairingForm">
      <input type="text" id="phone" placeholder="Ton numéro (ex : +22395064497)" required />
      <button type="submit">Générer</button>
    </form>
    <div id="result" style="display: none;">
      <p><strong>SESSION_ID :</strong></p>
      <textarea id="output" readonly></textarea>
      <button onclick="copyText()">Copier</button>
    </div>
  </div>
  <script>
    const form = document.getElementById('pairingForm');
    const output = document.getElementById('output');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const res = await fetch('/api/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone }),
      });
      const data = await res.json();
      output.value = data.sessionId || 'Erreur';
      result.style.display = 'block';
    });

    function copyText() {
      output.select();
      document.execCommand('copy');
      alert('Copié !');
    }
  </script>
</body>
</html>
